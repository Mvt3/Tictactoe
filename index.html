<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El gato!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Quicksand:wght@300&family=Roboto:wght@100&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">El gato #</h1>

    <div id="gameboard"></div>

    <div id="controls">
        <input required type="text" id="player1" placeholder="Player1">
        <input required type="text" id="player2" placeholder="Player2">
        <button id="start-btn">Start el gato game</button>
        <button id="restart-btn">Restart the game</button>
    </div>
    <div id="msg">game over</div>
    <div id="result display"></div>
 
    
    <script src="main.js"></script>
</body>
</html>
